<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Gaming Budget Hub</title>
    <style>
        :root { --primary-neon: #00ffcc; --bg-deep: #0b0e14; --card-bg: #161b22; }
        body { background-color: var(--bg-deep); color: #e6edf3; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        .header {
            background: rgba(13, 17, 23, 0.95);
            border-bottom: 2px solid var(--primary-neon);
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; position: sticky; top: 0; z-index: 2000;
        }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary-neon); text-transform: uppercase; }
        
        .nav { display: flex; align-items: center; }
        .nav a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: 500; transition: 0.3s; }
        .nav a:hover { color: var(--primary-neon); }
        
        .menu-toggle { display: none; font-size: 2rem; color: var(--primary-neon); cursor: pointer; }

        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .nav {
                display: none; flex-direction: column; position: absolute;
                top: 100%; left: 0; width: 100%; background: var(--bg-deep);
                border-bottom: 2px solid var(--primary-neon); padding: 20px 0; z-index: 9999;
            }
            .nav.active { display: flex !important; }
            .nav a { margin: 15px 0; font-size: 1.3rem; }
        }

        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .card { background: var(--card-bg); border: 1px solid #30363d; border-radius: 12px; padding: 30px; }
        
        /* Form Styling */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--primary-neon); font-weight: bold; }
        input, textarea {
            width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d;
            border-radius: 6px; color: #fff; font-family: inherit; box-sizing: border-box;
        }
        input:focus, textarea:focus { border-color: var(--primary-neon); outline: none; }
        
        .submit-btn {
            background: var(--primary-neon); color: #0b0e14; border: none;
            padding: 12px 25px; border-radius: 6px; font-weight: 800;
            cursor: pointer; text-transform: uppercase; transition: 0.3s; width: 100%;
        }
        .submit-btn:hover { background: #fff; transform: scale(1.02); }

        .contact-info { margin-top: 30px; text-align: center; color: #8b949e; }
        .theme-btn { background: none; border: 1px solid var(--primary-neon); color: var(--primary-neon); cursor: pointer; padding: 5px 12px; border-radius: 5px; }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">Gaming Budget Hub</div>
    <div class="menu-toggle" id="mobile-menu">â˜°</div>
    <nav class="nav" id="nav-menu">
        <a href="index.html">Home</a>
        <a href="builds.html">PC Builds</a>
        <a href="fps-guides.html">FPS Guides</a>
        <a href="fps-counter.html">FPS Counter</a> <a href="contact.html">Contact Us</a>
    </nav>
    <button id="theme-toggle" class="theme-btn">ðŸŒ™</button>
</header>
<main class="container">
    <h2 style="color: var(--primary-neon); text-align: center;">Get In Touch</h2>
    <p style="text-align: center; color: #8b949e; margin-bottom: 30px;">Have a question about a budget build or need a custom recommendation? Drop us a message!</p>

    <div class="card">
        <form action="#">
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="5" placeholder="Tell us about your budget or PC hardware query..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <div class="contact-info">
        <p>Email: contact@gamingbudgethub.pk</p>
        <p>Location: Rawalpindi / Islamabad, Pakistan</p>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
