<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Budget Hub | Best Value Builds</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Gaming Accent Overrides */
        :root {
            --primary-neon: #00ffcc; /* Electric Teal */
            --bg-deep: #0b0e14;
            --card-bg: #161b22;
        }

        body {
            background-color: var(--bg-deep);
            color: #e6edf3;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .header {
            background: rgba(13, 17, 23, 0.95);
            border-bottom: 2px solid var(--primary-neon);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-neon);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: var(--primary-neon);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Styling for your PC Build Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
            border-color: var(--primary-neon);
        }

        .card h3 {
            color: var(--primary-neon);
            margin-top: 0;
        }

        /* Vision Section Styling */
        .vision-text {
            line-height: 1.8;
            color: #8b949e;
            font-size: 1.1rem;
        }

        .vision-text strong {
            color: var(--primary-neon);
        }

        /* Styling for your Comparison Tables */
        .compare-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        .compare-table th {
            background: #21262d;
            color: var(--primary-neon);
            text-align: left;
            padding: 15px;
        }

        .compare-table td {
            padding: 15px;
            border-bottom: 1px solid #30363d;
        }

        .win {
            color: #39d353;
            font-weight: bold;
        }

        .theme-btn {
            background: none;
            border: 1px solid var(--primary-neon);
            color: var(--primary-neon);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
