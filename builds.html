<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Builds | Gaming Budget Hub</title>
    <style>
        :root { --primary-neon: #00ffcc; --bg-deep: #0b0e14; --card-bg: #161b22; }
        body.light-mode { --bg-deep: #f4f4f9; --card-bg: #ffffff; color: #333; }
        body { background-color: var(--bg-deep); color: #e6edf3; font-family: 'Segoe UI', sans-serif; margin: 0; transition: 0.3s; }
        .header { background: rgba(13, 17, 23, 0.95); border-bottom: 2px solid var(--primary-neon); display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; position: sticky; top: 0; z-index: 2000; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary-neon); text-transform: uppercase; }
        .nav a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: 500; }
        body.light-mode .nav a { color: #333; }
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        
        /* Calculator Styling */
        .calc-box { background: var(--card-bg); border: 2px solid var(--primary-neon); border-radius: 12px; padding: 25px; margin-bottom: 40px; text-align: center; }
        select { padding: 10px; background: #0d1117; color: white; border: 1px solid var(--primary-neon); border-radius: 5px; margin: 10px; }
        .fps-result { font-size: 2rem; font-weight: 800; color: var(--primary-neon); margin-top: 15px; display: block; }
        
        .card { background: var(--card-bg); border: 1px solid #30363d; border-radius: 12px; padding: 25px; margin-bottom: 25px; transition: 0.3s; }
        .card:hover { box-shadow: 0 0 20px rgba(0, 255, 204, 0.3); border-color: var(--primary-neon); }
        .specs-list { list-style: none; padding: 0; }
        .specs-list b { color: var(--primary-neon); }
        .performance-tag { background: #21262d; padding: 10px; border-radius: 6px; border-left: 3px solid var(--primary-neon); margin-top: 15px; }
        .theme-btn { background: none; border: 1px solid var(--primary-neon); color: var(--primary-neon); cursor: pointer; padding: 5px 12px; border-radius: 5px; }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">Gaming Budget Hub</div>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="builds.html">PC Builds</a>
        <a href="fps-guides.html">FPS Guides</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <button id="theme-toggle" class="theme-btn">ðŸŒ™</button>
</header>

<main class="container">
    <section class="calc-box">
        <h3>ðŸš€ Instant FPS Predictor</h3>

        <select id="budgetSelect">
            <option value="20k">PKR 20,000</option>
            <option value="30k">PKR 30,000</option>
            <option value="40k">PKR 40,000</option>
            <option value="50k" selected>PKR 50,000</option>
            <option value="60k">PKR 60,000</option>
        </select>
        <select id="gameSelect">
            <option value="valorant">Valorant</option>
            <option value="gta5">GTA V</option>
            <option value="minecraft">Minecraft</option>
        </select>
        <div id="resultDisplay" class="fps-result">220+ FPS</div>

    <div class="card">

</main>
<script src="main.js"></script>
</body>
</html>
