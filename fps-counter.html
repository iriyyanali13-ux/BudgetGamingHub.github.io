<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Counter | Gaming Budget Hub</title>
    <style>
        :root { --primary-neon: #00ffcc; --bg-deep: #0b0e14; --card-bg: #161b22; }
        body.light-mode { --bg-deep: #f0f2f5; --card-bg: #ffffff; color: #1c1e21; }
        body { background-color: var(--bg-deep); color: #e6edf3; font-family: 'Segoe UI', sans-serif; margin: 0; transition: 0.3s; }
        
        .header { background: rgba(13, 17, 23, 0.95); border-bottom: 2px solid var(--primary-neon); display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; position: sticky; top: 0; z-index: 2000; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary-neon); text-transform: uppercase; }
        .nav a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: 500; transition: 0.3s; }
        body.light-mode .nav a { color: #333; }
        
        .menu-toggle { display: none; font-size: 2rem; color: var(--primary-neon); cursor: pointer; }
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .nav { display: none; flex-direction: column; position: absolute; top: 100%; left: 0; width: 100%; background: var(--bg-deep); border-bottom: 2px solid var(--primary-neon); padding: 20px 0; }
            .nav.active { display: flex !important; }
            .nav a { margin: 10px 0; text-align: center; }
        }

        .container { max-width: 600px; margin: 60px auto; padding: 0 20px; text-align: center; }
        .card { background: var(--card-bg); border: 1px solid #30363d; border-radius: 12px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .select-group { margin-bottom: 25px; text-align: left; }
        label { display: block; margin-bottom: 10px; color: var(--primary-neon); font-weight: bold; font-size: 0.9rem; text-transform: uppercase; }
        select { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d; border-radius: 8px; color: #fff; font-size: 1rem; outline: none; }
        body.light-mode select { background: #fff; color: #333; }

        .result-box { margin-top: 30px; padding: 20px; border-top: 2px dashed #30363d; }
        .fps-value { font-size: 3rem; font-weight: 800; color: var(--primary-neon); text-shadow: 0 0 15px rgba(0, 255, 204, 0.4); }
        .theme-btn { background: none; border: 1px solid var(--primary-neon); color: var(--primary-neon); cursor: pointer; padding: 5px 12px; border-radius: 5px; }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">Gaming Budget Hub</div>
    <div class="menu-toggle" id="mobile-menu">â˜°</div>
    <nav class="nav" id="nav-menu">
        <a href="index.html">Home</a>
        <a href="builds.html">PC Builds</a>
        <a href="fps-guides.html">FPS Guides</a>
        <a href="fps-counter.html">FPS Counter</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <button id="theme-toggle" class="theme-btn">ðŸŒ™</button>
</header>

<main class="container">
    <h2 style="color: var(--primary-neon); margin-bottom: 30px;">Live FPS Estimator</h2>
    <div class="card">
        <div class="select-group">
            <label>Select Your Budget</label>
            <select id="budgetSelect">
                <option value="20k">PKR 20,000 Build</option>
                <option value="30k">PKR 30,000 Build</option>
                <option value="40k">PKR 40,000 Build</option>
                <option value="50k">PKR 50,000 Build</option>
                <option value="60k">PKR 60,000 Build</option>
            </select>
        </div>

        <div class="select-group">
            <label>Select Game</label>
            <select id="gameSelect">
                <option value="gta5">GTA 5</option>
                <option value="dota2">Dota 2</option>
                <option value="minecraft">Minecraft</option>
                <option value="valorant">Valorant</option>
                <option value="rocketleague">Rocket League</option>
            </select>
        </div>

        <div class="result-box">
            <p style="color: #8b949e; margin-bottom: 5px;">Estimated Performance</p>
            <div id="resultDisplay" class="fps-value">45+ FPS</div>
        </div>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
