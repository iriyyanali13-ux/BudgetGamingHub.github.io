<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Gaming Budget Hub</title>
    <style>
        :root { --primary-neon: #00ffcc; --bg-deep: #0b0e14; --card-bg: #161b22; }
        
        /* THEME ADDITION START */
        body.light-mode { --bg-deep: #f0f2f5; --card-bg: #ffffff; color: #1c1e21; }
        body.light-mode input, body.light-mode textarea { background: #fff; border: 1px solid #ccc; color: #000; }
        body.light-mode .header { background: #fff; border-color: #ccc; }
        body.light-mode .nav a { color: #333; }
        /* THEME ADDITION END */

        body { background-color: var(--bg-deep); color: #e6edf3; font-family: 'Segoe UI', sans-serif; margin: 0; transition: 0.3s; }
        .header { background: rgba(13, 17, 23, 0.95); border-bottom: 2px solid var(--primary-neon); display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; position: sticky; top: 0; z-index: 2000; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary-neon); text-transform: uppercase; }
        .nav { display: flex; align-items: center; }
        .nav a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: 500; }
        .menu-toggle { display: none; font-size: 2rem; color: var(--primary-neon); cursor: pointer; }
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .nav { display: none; flex-direction: column; position: absolute; top: 100%; left: 0; width: 100%; background: var(--bg-deep); border-bottom: 2px solid var(--primary-neon); padding: 20px 0; z-index: 9999; }
            .nav.active { display: flex !important; }
            .nav a { margin: 15px 0; font-size: 1.3rem; }
        }
        .container { max-width: 600px; margin: 40px auto; padding: 0 20px; }
        .card { background: var(--card-bg); border: 1px solid #30363d; border-radius: 12px; padding: 30px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #0d1117; border: 1px solid #30363d; border-radius: 6px; color: #fff; box-sizing: border-box; }
        .submit-btn { width: 100%; background: var(--primary-neon); color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; border-radius: 6px; }
        .theme-btn { background: none; border: 1px solid var(--primary-neon); color: var(--primary-neon); cursor: pointer; padding: 5px 12px; border-radius: 5px; }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">Gaming Budget Hub</div>
    <div class="menu-toggle" id="mobile-menu">â˜°</div>
    <nav class="nav" id="nav-menu">
        <a href="index.html">Home</a>
        <a href="builds.html">PC Builds</a>
        <a href="fps-guides.html">FPS Guides</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <button id="theme-toggle" class="theme-btn">ðŸŒ™</button>
</header>
<main class="container">
    <h2 style="color: var(--primary-neon); text-align: center;">Get in Touch</h2>
    <div class="card">
        <form><input type="text" placeholder="Your Name" required><input type="email" placeholder="Email Address" required><textarea rows="5" placeholder="Your Message"></textarea><button type="submit" class="submit-btn">Send Message</button></form>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
