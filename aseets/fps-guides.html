    <style>
        :root { --primary-neon: #00ffcc; --bg-deep: #0b0e14; --card-bg: #161b22; }
        
        /* THEME ADDITION START */
        body.light-mode { --bg-deep: #ffffff; --card-bg: #f9f9f9; color: #222; }
        body.light-mode th { background: #eee; color: #111; }
        body.light-mode td { border-bottom: 1px solid #ddd; }
        body.light-mode .chart-box, body.light-mode .header { background: #fff; border-color: #ccc; }
        body.light-mode .nav a { color: #333; }
        /* THEME ADDITION END */

        body { background-color: var(--bg-deep); color: #e6edf3; font-family: 'Segoe UI', sans-serif; margin: 0; transition: 0.3s; }
        .header { background: rgba(13, 17, 23, 0.95); border-bottom: 2px solid var(--primary-neon); display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; position: sticky; top: 0; z-index: 2000; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary-neon); text-transform: uppercase; }
        .nav { display: flex; align-items: center; }
        .nav a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: 500; }
        .menu-toggle { display: none; font-size: 2rem; color: var(--primary-neon); cursor: pointer; }
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .nav { display: none; flex-direction: column; position: absolute; top: 100%; left: 0; width: 100%; background: var(--bg-deep); border-bottom: 2px solid var(--primary-neon); padding: 20px 0; z-index: 9999; }
            .nav.active { display: flex !important; }
            .nav a { margin: 15px 0; font-size: 1.3rem; }
        }
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .chart-box { background: var(--card-bg); border-radius: 12px; border: 1px solid #30363d; padding: 20px; text-align: center; margin-bottom: 30px; }
        .chart-container { position: relative; height: 300px; width: 100%; max-width: 400px; margin: 0 auto; }
        .table-wrap { overflow-x: auto; background: var(--card-bg); border-radius: 12px; border: 1px solid #30363d; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #21262d; color: var(--primary-neon); padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #30363d; }
        .theme-btn { background: none; border: 1px solid var(--primary-neon); color: var(--primary-neon); cursor: pointer; padding: 5px 12px; border-radius: 5px; }
    </style>
</head>
